<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bootcamp Reviews</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .reviews {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .name {
      font-weight: bold;
      font-size: 16px;
    }

    .branch {
      color: gray;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .review {
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>AI Karyashala Bootcamp Reviews</h1>

  <div class="reviews" id="reviews"></div>

  <script>
    const SUPABASE_URL = "https://dkjxuswyoyjitjdohepg.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRranh1c3d5b3lqaXRqZG9oZXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NzM1MzQsImV4cCI6MjA4NjM0OTUzNH0.Qf-MVpBqWLGfIpewx7qKKV1YsgKEtKh1AQVdBLctLjE";

    const supabaseClient = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function loadReviews() {
      const { data, error } = await supabaseClient
        .from("bootcamp_reviews")
        .select("*");

      if (error) {
        console.error("Error fetching data:", error);
        return;
      }

      const container = document.getElementById("reviews");
      container.innerHTML = "";

      data.forEach(review => {
        const card = document.createElement("div");
        card.className = "card";

        const imageUrl =
          `${SUPABASE_URL}/storage/v1/object/public/student-images/${review.image_path}`;

        card.innerHTML = `
          <img src="${imageUrl}" 
               onerror="this.src='https://via.placeholder.com/90'" />
          <div class="name">${review.full_name || "No Name"}</div>
          <div class="branch">${review.branch || ""}</div>
          <div class="review">${review.review_text || ""}</div>
        `;

        container.appendChild(card);
      });
    }

    loadReviews();
  </script>

</body>
</html>
