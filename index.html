<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Bootcamp Reviews</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #0f172a;
    margin: 0;
    padding: 0;
    color: #e2e8f0;
  }

  /* HERO */
  .hero {
    background: linear-gradient(90deg, #1e293b, #0f172a);
    color: white;
    padding: 60px 20px;
    text-align: center;
    border-bottom: 1px solid #1e293b;
  }

  .hero h1 {
    font-size: 36px;
    margin: 0;
    font-weight: 700;
  }

  .hero p {
    margin-top: 10px;
    font-size: 16px;
    opacity: 0.8;
  }

  /* STATS */
  .stats {
    max-width: 1100px;
    margin: -30px auto 40px auto;
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  .stat-box {
    background: #1e293b;
    padding: 20px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    text-align: center;
  }

  .stat-number {
    font-size: 24px;
    font-weight: 700;
    color: #3b82f6;
  }

  .stat-label {
    font-size: 13px;
    color: #94a3b8;
    margin-top: 5px;
  }

  /* REVIEW GRID */
  .reviews {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    padding: 20px;
  }

  @media (max-width: 992px) {
    .reviews {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 600px) {
    .reviews {
      grid-template-columns: 1fr;
    }
  }

  .card {
    background: #1e293b;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    display: flex;
    gap: 15px;
    align-items: flex-start;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.6);
  }

  .card img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #3b82f6;
  }

  .review {
    font-size: 14px;
    line-height: 1.6;
    background: #0f172a;
    padding: 12px;
    border-radius: 10px;
    font-weight: 500;
    color: #e2e8f0;
  }

  .student-info {
    margin-top: 10px;
    font-size: 12px;
    color: #94a3b8;
  }

  /* PAGINATION */
  .pagination {
    text-align: center;
    margin: 40px 0;
  }

  .pagination button {
    padding: 8px 18px;
    margin: 0 8px;
    border: none;
    background: #3b82f6;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .pagination button:hover {
    background: #2563eb;
  }

  .pagination button:disabled {
    background: #475569;
    cursor: not-allowed;
  }
</style>

</head>

<body>

  <div class="hero">
    <h1>AI Bootcamp Reviews</h1>
    <p>Insights and feedback from our engineering students</p>
  </div>

  <div class="stats">
    <div class="stat-box">
      <div class="stat-number" id="totalReviews">0</div>
      <div class="stat-label">Total Reviews</div>
    </div>
  </div>

  <div class="reviews" id="reviews"></div>

  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextBtn" onclick="nextPage()">Next</button>
  </div>

  <script>
    const SUPABASE_URL = "https://dkjxuswyoyjitjdohepg.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRranh1c3d5b3lqaXRqZG9oZXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NzM1MzQsImV4cCI6MjA4NjM0OTUzNH0.Qf-MVpBqWLGfIpewx7qKKV1YsgKEtKh1AQVdBLctLjE";

    const supabaseClient = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const reviewsPerPage = 9;
    let currentPage = 1;
    let totalPages = 1;

    async function getTotalPages() {
      const { count } = await supabaseClient
        .from("bootcamp_reviews")
        .select("*", { count: "exact", head: true });

      document.getElementById("totalReviews").innerText = count;

      totalPages = Math.ceil(count / reviewsPerPage);
      updatePageInfo();
    }

    async function loadReviews(page) {
      const from = (page - 1) * reviewsPerPage;
      const to = from + reviewsPerPage - 1;

      const { data } = await supabaseClient
        .from("bootcamp_reviews")
        .select("*")
        .range(from, to);

      const container = document.getElementById("reviews");
      container.innerHTML = "";

      data.forEach(review => {
        const card = document.createElement("div");
        card.className = "card";

        const imageUrl =
          `${SUPABASE_URL}/storage/v1/object/public/student-images/${review.image_path}`;

        card.innerHTML = `
          <img src="${imageUrl}" onerror="this.src='https://via.placeholder.com/70'" />
          <div>
            <div class="review">${review.review_text}</div>
            <div class="student-info">
              ${review.full_name} â€¢ ${review.roll_number}
            </div>
          </div>
        `;

        container.appendChild(card);
      });

      updatePageInfo();
    }

    function updatePageInfo() {
      document.getElementById("pageInfo").innerText =
        ` Page ${currentPage} of ${totalPages} `;

      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = currentPage === totalPages;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        loadReviews(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadReviews(currentPage);
      }
    }

    getTotalPages();
    loadReviews(currentPage);
  </script>

</body>
</html>
