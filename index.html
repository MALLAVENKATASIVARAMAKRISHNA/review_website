<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Bootcamp Reviews</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      margin: 0;
      padding: 0;
      color: white;
    }

    html {
      scroll-behavior: smooth;
    }

    /* ===== HEADER WITH LOGO ===== */
    header {
      background: rgba(15, 23, 42, 0.8);
      padding: 15px 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    .contact-btn {
      padding: 10px 25px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .contact-btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    /* ===== HERO SECTION (MOVED FROM HEADER) ===== */
    .hero-section {
      text-align: center;
      padding: 80px 20px 40px;
    }

    .hero-section h2 {
      color: #3b82f6;
      font-weight: 500;
      letter-spacing: 2px;
      margin: 0;
      font-size: 16px;
    }

    .hero-section h1 {
      font-size: 38px;
      margin: 10px 0;
    }

    .hero-section p {
      color: #94a3b8;
      max-width: 600px;
      margin: auto;
      font-size: 15px;
    }

    /* ===== STATS ===== */
    .stats {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 30px 0 20px;
      flex-wrap: wrap;
    }

    .stat-box {
      background: #1e293b;
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .stat-number {
      font-size: 28px;
      font-weight: 700;
      color: #3b82f6;
    }

    .stat-label {
      font-size: 14px;
      color: #94a3b8;
      margin-top: 5px;
    }

    /* ===== GRID ===== */
    .reviews {
      max-width: 1400px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 0 20px;
    }

    @media (max-width: 992px) {
      .reviews {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .reviews {
        grid-template-columns: 1fr;
      }
      
      .hero-section h1 {
        font-size: 28px;
      }
      
      header {
        padding: 10px 20px;
      }
      
      .logo img {
        height: 45px;
      }
    }

    /* ===== CARD ===== */
    .card {
      background: #1e293b;
      padding: 25px;
      border-radius: 16px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      height: 250px;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3b82f6;
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .review {
      position: relative;
      font-size: 14px;
      line-height: 1.6;
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
      height: 120px;
      overflow-y: auto;
      color: #e2e8f0;
    }

    .quote-icon {
      font-size: 40px;
      color: #3b82f6;
      position: absolute;
      top: -10px;
      left: 10px;
      opacity: 0.2;
    }

    .rating {
      margin-top: 10px;
      font-size: 18px;
      letter-spacing: 3px;
      color: #fbbf24;   /* Yellow star color */
    }

    .student-info {
      margin-top: 8px;
      font-size: 13px;
      color: #94a3b8;
    }

    /* ===== PAGINATION ===== */
    .pagination {
      text-align: center;
      margin: 40px 0 60px;
    }

    .pagination button {
      padding: 8px 18px;
      margin: 0 8px;
      border: none;
      background: #3b82f6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pagination button:hover {
      background: #2563eb;
    }

    .pagination button:disabled {
      background: #334155;
      cursor: not-allowed;
    }

    #pageInfo {
      font-size: 14px;
      color: #94a3b8;
    }

    /* ===== RANDOM BUTTON ===== */
    .random-button {
      padding: 12px 30px;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .random-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
    }

    .random-button:active {
      transform: translateY(0);
    }

    /* ===== FOOTER ===== */
    footer {
      background: #0f172a;
      padding: 40px 20px 20px;
      margin-top: 60px;
      border-top: 2px solid #1e293b;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .footer-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-link {
      padding: 10px 30px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .footer-link:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .footer-copyright {
      color: #94a3b8;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .footer-links {
        flex-direction: column;
        width: 100%;
      }
      
      .footer-link {
        width: 100%;
        text-align: center;
      }
    }

  </style>
</head>

<body>

<!-- ===== NEW HEADER WITH LOGO ===== -->
<header>
  <a href="#" class="logo" onclick="goToHome(event)">
    <img src="https://aikaryashala.com/images/logo%20transparent.png" alt="AI Karyashala Logo">
  </a>
  <a href="#footer" class="contact-btn">Contact Us</a>
</header>

<!-- ===== HERO SECTION (CONTENT MOVED FROM HEADER) ===== -->
<div class="hero-section">
  <h2>AI Bootcamp Reviews</h2>
  <h1>What Our Participants Are Saying</h1>
  <p>Empowering students with practical AI skills for the future.</p>
</div>

<!-- ===== STATS SECTION ===== -->
<div class="stats">
  <div class="stat-box">
    <div class="stat-number" id="avgRating">0.0</div>
    <div class="stat-label">Overall Rating</div>
  </div>

  <div class="stat-box">
    <div class="stat-number" id="totalReviews">0</div>
    <div class="stat-label">Total Reviews</div>
  </div>
</div>

<!-- ===== RANDOM BUTTON ===== -->
<div style="text-align: center; margin: 20px 0;">
  <button id="randomBtn" onclick="loadRandomReviews()" class="random-button">
    ðŸŽ² Show Random Reviews
  </button>
</div>

<!-- ===== REVIEWS ===== -->
<div class="reviews" id="reviews"></div>

<div class="pagination">
  <button id="prevBtn" onclick="prevPage()">Previous</button>
  <span id="pageInfo"></span>
  <button id="nextBtn" onclick="nextPage()">Next</button>
</div>

<!-- ===== FOOTER ===== -->
<footer id="footer">
  <div class="footer-content">
    <div class="footer-links">
      <a href="https://aikaryashala.com/bootcamp/kiet/index.html" class="footer-link" target="_blank">Bootcamp</a>
      <a href="https://aikaryashala.com/" class="footer-link" target="_blank">AI Karyashala</a>
    </div>
    <div class="footer-copyright">
      Â© 2026 AI-Karyashala
    </div>
  </div>
</footer>

<script>
  const SUPABASE_URL = "https://dkjxuswyoyjitjdohepg.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRranh1c3d5b3lqaXRqZG9oZXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NzM1MzQsImV4cCI6MjA4NjM0OTUzNH0.Qf-MVpBqWLGfIpewx7qKKV1YsgKEtKh1AQVdBLctLjE";

  const supabaseClient = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const reviewsPerPage = 9;
  let currentPage = 1;
  let totalPages = 1;
  let isRandomMode = false;

  // Function to go to home page
  function goToHome(event) {
    event.preventDefault();
    isRandomMode = false;
    currentPage = 1;
    loadReviews(currentPage);
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Function to load 9 random reviews
  async function loadRandomReviews() {
    isRandomMode = true;
    
    // Get total count first
    const { count } = await supabaseClient
      .from("bootcamp_reviews")
      .select("*", { count: "exact", head: true });

    // Generate 9 random indices
    const randomIndices = [];
    while (randomIndices.length < Math.min(9, count)) {
      const randomIndex = Math.floor(Math.random() * count);
      if (!randomIndices.includes(randomIndex)) {
        randomIndices.push(randomIndex);
      }
    }

    // Fetch all reviews and filter by random indices
    const { data: allReviews } = await supabaseClient
      .from("bootcamp_reviews")
      .select("*");

    const randomReviews = randomIndices.map(index => allReviews[index]);

    const container = document.getElementById("reviews");
    container.innerHTML = "";

    randomReviews.forEach(review => {
      const card = document.createElement("div");
      card.className = "card";

      const imageUrl =
        `${SUPABASE_URL}/storage/v1/object/public/student-images/${review.image_path}`;

      card.innerHTML = `
        <img src="${imageUrl}" 
             onerror="this.src='https://via.placeholder.com/90'" />
        <div class="card-content">
          <div class="review">
            <span class="quote-icon">"</span>
            ${review.review_text || ""}
          </div>

          <div class="rating">
            ${"â˜…".repeat(review.rating || 0)}
            ${"â˜†".repeat(5 - (review.rating || 0))}
          </div>

          <div class="student-info">
            ${review.full_name || ""} â€¢ ${review.roll_number || ""}
          </div>
        </div>
      `;

      container.appendChild(card);
    });

    // Update pagination to show "Random Reviews"
    document.getElementById("pageInfo").innerText = "Random Reviews";
    document.getElementById("prevBtn").disabled = true;
    document.getElementById("nextBtn").disabled = true;
  }

  async function getStats() {
    const { data, count } = await supabaseClient
      .from("bootcamp_reviews")
      .select("rating", { count: "exact" });

    document.getElementById("totalReviews").innerText = count;

    let totalRating = 0;
    data.forEach(item => {
      totalRating += item.rating || 0;
    });

    const avg = (totalRating / count).toFixed(1);
    document.getElementById("avgRating").innerText = avg + " / 5";

    totalPages = Math.ceil(count / reviewsPerPage);
    updatePageInfo();
  }

  async function loadReviews(page) {
    isRandomMode = false;
    const from = (page - 1) * reviewsPerPage;
    const to = from + reviewsPerPage - 1;

    const { data } = await supabaseClient
      .from("bootcamp_reviews")
      .select("*")
      .range(from, to);

    const container = document.getElementById("reviews");
    container.innerHTML = "";

    data.forEach(review => {
      const card = document.createElement("div");
      card.className = "card";

      const imageUrl =
        `${SUPABASE_URL}/storage/v1/object/public/student-images/${review.image_path}`;

      card.innerHTML = `
        <img src="${imageUrl}" 
             onerror="this.src='https://via.placeholder.com/90'" />
        <div class="card-content">
          <div class="review">
            <span class="quote-icon">"</span>
            ${review.review_text || ""}
          </div>

          <div class="rating">
            ${"â˜…".repeat(review.rating || 0)}
            ${"â˜†".repeat(5 - (review.rating || 0))}
          </div>

          <div class="student-info">
            ${review.full_name || ""} â€¢ ${review.roll_number || ""}
          </div>
        </div>
      `;

      container.appendChild(card);
    });

    updatePageInfo();
  }

  function updatePageInfo() {
    document.getElementById("pageInfo").innerText =
      `Page ${currentPage} of ${totalPages}`;

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = currentPage === totalPages;
  }

  function nextPage() {
    if (currentPage < totalPages && !isRandomMode) {
      currentPage++;
      loadReviews(currentPage);
    }
  }

  function prevPage() {
    if (currentPage > 1 && !isRandomMode) {
      currentPage--;
      loadReviews(currentPage);
    }
  }

  getStats();
  loadReviews(currentPage);
</script>

</body>
</html>
