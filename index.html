<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Bootcamp Reviews</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      margin: 0;
      padding: 0;
      color: white;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    header h2 {
      color: #3b82f6;
      font-weight: 500;
      letter-spacing: 2px;
      margin: 0;
    }

    header h1 {
      font-size: 38px;
      margin: 10px 0;
    }

    header p {
      color: #94a3b8;
      max-width: 600px;
      margin: auto;
      font-size: 15px;
    }

    /* ===== STATS ===== */
    .stats {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 30px 0 20px;
      flex-wrap: wrap;
    }

    .stat-box {
      background: #1e293b;
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .stat-number {
      font-size: 28px;
      font-weight: 700;
      color: #3b82f6;
    }

    .stat-label {
      font-size: 14px;
      color: #94a3b8;
      margin-top: 5px;
    }

    /* ===== GRID ===== */
    .reviews {
      max-width: 1400px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 0 20px;
    }

    @media (max-width: 992px) {
      .reviews {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .reviews {
        grid-template-columns: 1fr;
      }
    }

    /* ===== CARD ===== */
    .card {
      background: #1e293b;
      padding: 25px;
      border-radius: 16px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      height: 250px;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3b82f6;
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .review {
      position: relative;
      font-size: 14px;
      line-height: 1.6;
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
      height: 120px;
      overflow-y: auto;
      color: #e2e8f0;
    }

    .quote-icon {
      font-size: 40px;
      color: #3b82f6;
      position: absolute;
      top: -10px;
      left: 10px;
      opacity: 0.2;
    }

    .rating {
  margin-top: 10px;
  font-size: 18px;
  letter-spacing: 3px;
  color: #fbbf24;   /* Yellow star color */
}


    .student-info {
      margin-top: 8px;
      font-size: 13px;
      color: #94a3b8;
    }

    /* ===== PAGINATION ===== */
    .pagination {
      text-align: center;
      margin: 40px 0 60px;
    }

    .pagination button {
      padding: 8px 18px;
      margin: 0 8px;
      border: none;
      background: #3b82f6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pagination button:hover {
      background: #2563eb;
    }

    .pagination button:disabled {
      background: #334155;
      cursor: not-allowed;
    }

    #pageInfo {
      font-size: 14px;
      color: #94a3b8;
    }

  </style>
</head>

<body>

<header>
  <h2>AI Bootcamp Reviews</h2>
  <h1>What Our Participants Are Saying</h1>
  <p>Empowering students with practical AI skills for the future.</p>
</header>

<!-- ===== STATS SECTION ===== -->
<div class="stats">
  <div class="stat-box">
    <div class="stat-number" id="avgRating">0.0</div>
    <div class="stat-label">Overall Rating</div>
  </div>

  <div class="stat-box">
    <div class="stat-number" id="totalReviews">0</div>
    <div class="stat-label">Total Reviews</div>
  </div>
</div>

<!-- ===== REVIEWS ===== -->
<div class="reviews" id="reviews"></div>

<div class="pagination">
  <button id="prevBtn" onclick="prevPage()">Previous</button>
  <span id="pageInfo"></span>
  <button id="nextBtn" onclick="nextPage()">Next</button>
</div>

<script>
  const SUPABASE_URL = "https://dkjxuswyoyjitjdohepg.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRranh1c3d5b3lqaXRqZG9oZXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NzM1MzQsImV4cCI6MjA4NjM0OTUzNH0.Qf-MVpBqWLGfIpewx7qKKV1YsgKEtKh1AQVdBLctLjE";

  const supabaseClient = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const reviewsPerPage = 9;
  let currentPage = 1;
  let totalPages = 1;

  async function getStats() {
    const { data, count } = await supabaseClient
      .from("bootcamp_reviews")
      .select("rating", { count: "exact" });

    document.getElementById("totalReviews").innerText = count;

    let totalRating = 0;
    data.forEach(item => {
      totalRating += item.rating || 0;
    });

    const avg = (totalRating / count).toFixed(1);
    document.getElementById("avgRating").innerText = avg + " / 5";

    totalPages = Math.ceil(count / reviewsPerPage);
    updatePageInfo();
  }

  async function loadReviews(page) {
    const from = (page - 1) * reviewsPerPage;
    const to = from + reviewsPerPage - 1;

    const { data } = await supabaseClient
      .from("bootcamp_reviews")
      .select("*")
      .range(from, to);

    const container = document.getElementById("reviews");
    container.innerHTML = "";

    data.forEach(review => {
      const card = document.createElement("div");
      card.className = "card";

      const imageUrl =
        `${SUPABASE_URL}/storage/v1/object/public/student-images/${review.image_path}`;

      card.innerHTML = `
        <img src="${imageUrl}" 
             onerror="this.src='https://via.placeholder.com/90'" />
        <div class="card-content">
          <div class="review">
            <span class="quote-icon">“</span>
            ${review.review_text || ""}
          </div>

          <div class="rating">
            ${"★".repeat(review.rating || 0)}
            ${"☆".repeat(5 - (review.rating || 0))}
          </div>

          <div class="student-info">
            ${review.full_name || ""} • ${review.roll_number || ""}
          </div>
        </div>
      `;

      container.appendChild(card);
    });

    updatePageInfo();
  }

  function updatePageInfo() {
    document.getElementById("pageInfo").innerText =
      `Page ${currentPage} of ${totalPages}`;

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = currentPage === totalPages;
  }

  function nextPage() {
    if (currentPage < totalPages) {
      currentPage++;
      loadReviews(currentPage);
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      loadReviews(currentPage);
    }
  }

  getStats();
  loadReviews(currentPage);
</script>

</body>
</html>
