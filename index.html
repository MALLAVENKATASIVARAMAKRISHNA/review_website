<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Bootcamp Reviews</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      margin: 0;
      padding: 0;
      color: #e2e8f0;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 30px 20px;
    }

    .hero h1 {
      font-size: 38px;
      margin: 0;
      font-weight: 700;
      color: #ffffff;
    }

    .hero p {
      margin-top: 10px;
      font-size: 16px;
      color: #94a3b8;
    }

    .quote-section {
      text-align: center;
      font-style: italic;
      font-size: 18px;
      color: #3b82f6;
      margin-bottom: 30px;
    }

    .section-title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #ffffff;
    }

    .reviews {
      max-width: 1400px;
      margin: auto;
      padding: 0 40px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    @media (max-width: 1100px) {
      .reviews {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      .reviews {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      display: flex;
      gap: 15px;
      align-items: flex-start;
      height: 230px;
      transition: 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3b82f6;
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .review {
      background: #0f172a;
      padding: 18px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
      height: 120px;
      overflow-y: auto;
    }

    .quote-icon {
      font-size: 28px;
      color: #3b82f6;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .student-info {
      margin-top: 10px;
      font-size: 13px;
      color: #94a3b8;
    }

    .pagination {
      text-align: center;
      margin: 50px 0;
    }

    .pagination button {
      padding: 8px 18px;
      margin: 0 5px;
      border: none;
      background: #3b82f6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .pagination button:hover {
      background: #2563eb;
    }

    .pagination button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

  </style>
</head>

<body>

  <div class="hero">
    <h1>AI Bootcamp Reviews</h1>
    <p>Experiences shared by participants of AI Karyashala Bootcamp</p>
  </div>

  <div class="quote-section">
    "Empowering students with practical AI skills for the future."
  </div>

  <div class="section-title">
    What Participants Say
  </div>

  <div class="reviews" id="reviews"></div>

  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()">Previous</button>
    <span id="pageInfo" style="margin: 0 15px;"></span>
    <button id="nextBtn" onclick="nextPage()">Next</button>
  </div>

  <script>
    const SUPABASE_URL = "https://dkjxuswyoyjitjdohepg.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRranh1c3d5b3lqaXRqZG9oZXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NzM1MzQsImV4cCI6MjA4NjM0OTUzNH0.Qf-MVpBqWLGfIpewx7qKKV1YsgKEtKh1AQVdBLctLjE";

    const supabaseClient = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const reviewsPerPage = 9;
    let currentPage = 1;
    let totalPages = 1;

    async function getTotalPages() {
      const { count } = await supabaseClient
        .from("bootcamp_reviews")
        .select("*", { count: "exact", head: true });

      totalPages = Math.ceil(count / reviewsPerPage);
      updatePageInfo();
    }

    async function loadReviews(page) {
      const from = (page - 1) * reviewsPerPage;
      const to = from + reviewsPerPage - 1;

      const { data } = await supabaseClient
        .from("bootcamp_reviews")
        .select("*")
        .range(from, to);

      const container = document.getElementById("reviews");
      container.innerHTML = "";

      data.forEach(review => {
        const card = document.createElement("div");
        card.className = "card";

        const imageUrl =
          `${SUPABASE_URL}/storage/v1/object/public/student-images/${review.image_path}`;

        card.innerHTML = `
          <img src="${imageUrl}" 
               onerror="this.src='https://via.placeholder.com/80'" />
          <div class="card-content">
            <div class="review">
              <span class="quote-icon">“</span>
              ${review.review_text || ""}
            </div>
            <div class="student-info">
              ${review.full_name || ""} • ${review.roll_number || ""}
            </div>
          </div>
        `;

        container.appendChild(card);
      });

      updatePageInfo();
    }

    function updatePageInfo() {
      document.getElementById("pageInfo").innerText =
        `Page ${currentPage} of ${totalPages}`;

      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = currentPage === totalPages;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        loadReviews(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadReviews(currentPage);
      }
    }

    getTotalPages();
    loadReviews(currentPage);
  </script>

</body>
</html>
