<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Bootcamp Reviews - AI Karyashala</title>
  <meta name="description" content="Read authentic reviews from AI Bootcamp participants. Empowering students with practical AI skills for the future.">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      margin: 0;
      padding: 0;
      color: white;
      min-height: 100vh;
    }

    html {
      scroll-behavior: smooth;
    }

    /* ===== HEADER WITH LOGO ===== */
    header {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      height: 60px;
      width: auto;
      display: block;
    }

    .contact-btn {
      padding: 10px 25px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .contact-btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    /* ===== HERO SECTION ===== */
    .hero-section {
      text-align: center;
      padding: 80px 20px 40px;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-section h2 {
      color: #3b82f6;
      font-weight: 500;
      letter-spacing: 2px;
      margin: 0;
      font-size: 16px;
      text-transform: uppercase;
    }

    .hero-section h1 {
      font-size: 38px;
      margin: 10px 0;
      background: linear-gradient(135deg, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-section p {
      color: #94a3b8;
      max-width: 600px;
      margin: auto;
      font-size: 15px;
      line-height: 1.6;
    }

    /* ===== STATS ===== */
    .stats {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 30px 0 20px;
      flex-wrap: wrap;
      animation: slideUp 0.8s ease-out 0.2s both;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stat-box {
      background: #1e293b;
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      border: 1px solid rgba(59, 130, 246, 0.1);
      transition: all 0.3s ease;
    }

    .stat-box:hover {
      transform: translateY(-5px);
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
    }

    .stat-number {
      font-size: 28px;
      font-weight: 700;
      color: #3b82f6;
    }

    .stat-label {
      font-size: 14px;
      color: #94a3b8;
      margin-top: 5px;
    }

    /* ===== LOADING SPINNER ===== */
    .loading {
      display: none;
      text-align: center;
      padding: 40px;
      color: #3b82f6;
      font-size: 18px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid rgba(59, 130, 246, 0.1);
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== GRID ===== */
    .reviews {
      max-width: 1400px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 0 20px;
      min-height: 400px;
    }

    @media (max-width: 1200px) {
      .reviews {
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
      }
    }

    @media (max-width: 992px) {
      .reviews {
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
      }
    }

    @media (max-width: 600px) {
      .reviews {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      
      .hero-section {
        padding: 60px 20px 30px;
      }

      .hero-section h1 {
        font-size: 28px;
      }
      
      header {
        padding: 10px 20px;
      }
      
      .logo img {
        height: 45px;
      }

      .contact-btn {
        padding: 8px 15px;
        font-size: 13px;
      }
    }

    /* ===== CARD ===== */
    .card {
      background: #1e293b;
      padding: 25px;
      border-radius: 16px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      height: 250px;
      border: 1px solid rgba(59, 130, 246, 0.1);
      opacity: 0;
      animation: cardFadeIn 0.5s ease-out forwards;
    }

    @keyframes cardFadeIn {
      to {
        opacity: 1;
      }
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.15s; }
    .card:nth-child(3) { animation-delay: 0.2s; }
    .card:nth-child(4) { animation-delay: 0.25s; }
    .card:nth-child(5) { animation-delay: 0.3s; }
    .card:nth-child(6) { animation-delay: 0.35s; }
    .card:nth-child(7) { animation-delay: 0.4s; }
    .card:nth-child(8) { animation-delay: 0.45s; }
    .card:nth-child(9) { animation-delay: 0.5s; }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(59, 130, 246, 0.3);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3b82f6;
      flex-shrink: 0;
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 0;
    }

    .review {
      position: relative;
      font-size: 14px;
      line-height: 1.6;
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
      height: 120px;
      overflow-y: auto;
      color: #e2e8f0;
    }

    .review::-webkit-scrollbar {
      width: 6px;
    }

    .review::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
      border-radius: 10px;
    }

    .review::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 10px;
    }

    .quote-icon {
      font-size: 40px;
      color: #3b82f6;
      position: absolute;
      top: -10px;
      left: 10px;
      opacity: 0.2;
      user-select: none;
    }

    .rating {
      margin-top: 10px;
      font-size: 18px;
      letter-spacing: 3px;
      color: #fbbf24;
    }

    .student-info {
      margin-top: 8px;
      font-size: 13px;
      color: #94a3b8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ===== PAGINATION ===== */
    .pagination {
      text-align: center;
      margin: 40px 0 60px;
    }

    .pagination button {
      padding: 10px 20px;
      margin: 0 8px;
      border: none;
      background: #3b82f6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 600;
    }

    .pagination button:hover:not(:disabled) {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .pagination button:disabled {
      background: #334155;
      cursor: not-allowed;
      opacity: 0.5;
    }

    #pageInfo {
      display: inline-block;
      font-size: 14px;
      color: #94a3b8;
      margin: 0 10px;
      min-width: 120px;
    }

    /* ===== RANDOM BUTTON ===== */
    .random-button-container {
      text-align: center;
      margin: 20px 0;
    }

    .random-button {
      padding: 12px 30px;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .random-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
      background: linear-gradient(135deg, #7c3aed, #4f46e5);
    }

    .random-button:active {
      transform: translateY(0);
    }

    /* ===== FOOTER ===== */
    footer {
      background: #0f172a;
      padding: 40px 20px 20px;
      margin-top: 60px;
      border-top: 2px solid #1e293b;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .footer-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-link {
      padding: 10px 30px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .footer-link:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .footer-copyright {
      color: #94a3b8;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    /* ===== SCROLL TO TOP BUTTON ===== */
    .scroll-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #3b82f6;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      transition: all 0.3s ease;
      z-index: 999;
    }

    .scroll-to-top.visible {
      display: flex;
    }

    .scroll-to-top:hover {
      background: #2563eb;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
    }

    /* ===== ERROR MESSAGE ===== */
    .error-message {
      text-align: center;
      padding: 40px 20px;
      color: #ef4444;
      font-size: 16px;
      display: none;
    }

    .error-message.active {
      display: block;
    }

    @media (max-width: 768px) {
      .footer-links {
        flex-direction: column;
        width: 100%;
        max-width: 300px;
      }
      
      .footer-link {
        width: 100%;
        text-align: center;
      }

      .scroll-to-top {
        bottom: 20px;
        right: 20px;
        width: 45px;
        height: 45px;
        font-size: 20px;
      }

      .stats {
        gap: 30px;
      }

      .stat-box {
        padding: 15px 30px;
      }
    }

    /* ===== ACCESSIBILITY ===== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      html {
        scroll-behavior: auto;
      }
    }

    /* Focus styles for keyboard navigation */
    a:focus,
    button:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }

  </style>
</head>

<script>
  const SUPABASE_URL = "https://dkjxuswyoyjitjdohepg.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRranh1c3d5b3lqaXRqZG9oZXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NzM1MzQsImV4cCI6MjA4NjM0OTUzNH0.Qf-MVpBqWLGfIpewx7qKKV1YsgKEtKh1AQVdBLctLjE";

  const supabaseClient = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const reviewsPerPage = 9;
  let currentPage = 1;
  let totalPages = 1;
  let isRandomMode = false;

  // Show/hide loading spinner
  function showLoading(show) {
    const loading = document.getElementById('loading');
    const reviews = document.getElementById('reviews');
    const errorMessage = document.getElementById('errorMessage');
    
    if (show) {
      loading.classList.add('active');
      reviews.style.opacity = '0.5';
      errorMessage.classList.remove('active');
    } else {
      loading.classList.remove('active');
      reviews.style.opacity = '1';
    }
  }

  // Show error message
  function showError() {
    document.getElementById('errorMessage').classList.add('active');
    document.getElementById('loading').classList.remove('active');
  }

  // Function to go to home page
  function goToHome(event) {
    event.preventDefault();
    isRandomMode = false;
    currentPage = 1;
    loadReviews(currentPage);
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Function to load 9 random reviews
  async function loadRandomReviews() {
    try {
      showLoading(true);
      isRandomMode = true;
      
      // Get total count first
      const { count } = await supabaseClient
        .from("bootcamp_reviews")
        .select("*", { count: "exact", head: true });

      // Generate 9 random indices
      const randomIndices = [];
      while (randomIndices.length < Math.min(9, count)) {
        const randomIndex = Math.floor(Math.random() * count);
        if (!randomIndices.includes(randomIndex)) {
          randomIndices.push(randomIndex);
        }
      }

      // Fetch all reviews and filter by random indices
      const { data: allReviews, error } = await supabaseClient
        .from("bootcamp_reviews")
        .select("*");

      if (error) throw error;

      const randomReviews = randomIndices.map(index => allReviews[index]);

      displayReviews(randomReviews);

      // Update pagination to show "Random Reviews"
      document.getElementById("pageInfo").innerText = "Random Reviews";
      document.getElementById("prevBtn").disabled = true;
      document.getElementById("nextBtn").disabled = true;
      
      showLoading(false);
    } catch (error) {
      console.error('Error loading random reviews:', error);
      showError();
      showLoading(false);
    }
  }

  // Function to display reviews
  function displayReviews(reviews) {
    const container = document.getElementById("reviews");
    container.innerHTML = "";

    reviews.forEach((review, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.style.animationDelay = `${index * 0.05}s`;

      const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/student-images/${review.image_path}`;

      card.innerHTML = `
        <img src="${imageUrl}" 
             alt="${review.full_name || 'Student'}'s photo"
             onerror="this.src='https://via.placeholder.com/90?text=${encodeURIComponent((review.full_name || 'Student')[0])}')" />
        <div class="card-content">
          <div class="review">
            <span class="quote-icon" aria-hidden="true">"</span>
            ${review.review_text || "No review text available."}
          </div>

          <div class="rating" role="img" aria-label="${review.rating || 0} out of 5 stars">
            ${"â˜…".repeat(review.rating || 0)}${"â˜†".repeat(5 - (review.rating || 0))}
          </div>

          <div class="student-info">
            ${review.full_name || "Anonymous"} â€¢ ${review.roll_number || "N/A"}
          </div>
        </div>
      `;

      container.appendChild(card);
    });
  }

  async function getStats() {
    try {
      const { data, count, error } = await supabaseClient
        .from("bootcamp_reviews")
        .select("rating", { count: "exact" });

      if (error) throw error;

      document.getElementById("totalReviews").innerText = count || 0;

      let totalRating = 0;
      if (data && data.length > 0) {
        data.forEach(item => {
          totalRating += item.rating || 0;
        });
        const avg = (totalRating / count).toFixed(1);
        document.getElementById("avgRating").innerText = avg + " / 5";
      }

      totalPages = Math.ceil((count || 0) / reviewsPerPage);
      updatePageInfo();
    } catch (error) {
      console.error('Error loading stats:', error);
    }
  }

  async function loadReviews(page) {
    try {
      showLoading(true);
      isRandomMode = false;
      const from = (page - 1) * reviewsPerPage;
      const to = from + reviewsPerPage - 1;

      const { data, error } = await supabaseClient
        .from("bootcamp_reviews")
        .select("*")
        .range(from, to);

      if (error) throw error;

      displayReviews(data || []);
      updatePageInfo();
      showLoading(false);
    } catch (error) {
      console.error('Error loading reviews:', error);
      showError();
      showLoading(false);
    }
  }

  function updatePageInfo() {
    document.getElementById("pageInfo").innerText =
      `Page ${currentPage} of ${totalPages}`;

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = currentPage === totalPages;
  }

  function nextPage() {
    if (currentPage < totalPages && !isRandomMode) {
      currentPage++;
      loadReviews(currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  }

  function prevPage() {
    if (currentPage > 1 && !isRandomMode) {
      currentPage--;
      loadReviews(currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  }

  // Scroll to top button functionality
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Show/hide scroll to top button
  window.addEventListener('scroll', function() {
    const scrollToTopBtn = document.getElementById('scrollToTop');
    if (window.scrollY > 300) {
      scrollToTopBtn.classList.add('visible');
    } else {
      scrollToTopBtn.classList.remove('visible');
    }
  });

  // Initialize
  getStats();
  loadReviews(currentPage);
</script>
